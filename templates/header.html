<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <!-- Link our CSS file -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <!-- Navbar Section Starts Here -->
    <section class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="/static/images/logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>

            <div class="menu text-right">
                <ul>
                    <li class="{% if request.path == '/' %} active-red {% endif %}">
                        <a href='{% url 'home' %}'>Home</a>
                    </li>
                    <li class="{% if request.path == '/foods/' %} active-red {% endif %}">
                        <a href='{% url 'foods'%}'>Foods</a>
                    </li>
                    <li class="{% if request.path == '/orders/' %} active-red {% endif %}">
                        <a href='{% url 'orders' %}'>orders</a>
                    </li>
                    <li class="{% if request.path == '/categories/' %} active-red {% endif %}">
                        <a href='{% url 'categories' %}'>Categories</a>
                    </li>
                    <li class="{% if request.path == 'contacts/' %} active-red {% endif %}">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->

    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search text-center">
        <div class="container">
            
            <form action="food-search.html" method="POST">
                <input type="search" name="search" placeholder="Search for Food.." required>
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->
